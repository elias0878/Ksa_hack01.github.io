<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التحليل الشامل</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-color: #0ff;
            --cyber-bg: #0a0a0a;
        }
        
        body {
            background: var(--cyber-bg);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
        }
        
        .cyber-panel {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border: 2px solid var(--neon-color);
            box-shadow: 0 0 15px var(--neon-color);
            border-radius: 8px;
            margin: 15px 0;
            padding: 20px;
        }
        
        .glow-text {
            text-shadow: 0 0 10px var(--neon-color);
        }
        
        .hacker-table {
            background: #000;
            color: #0f0;
            border-color: var(--neon-color);
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="glow-text">🛰️ نظام المراقبة الشامل</h1>
            <div class="alert alert-dark cyber-panel">
                ⚠️ نظام مراقبة فعال - الإصدار 1.0
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="cyber-panel">
                    <h3 class="glow-text mb-4">💻 مواصفات الجهاز</h3>
                    <div id="hardwareSpecs"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="cyber-panel">
                    <h3 class="glow-text mb-4">🌐 معلومات الشبكة</h3>
                    <div id="networkInfo"></div>
                </div>
            </div>

            <div class="col-12">
                <div class="cyber-panel">
                    <h3 class="glow-text mb-4">📊 أداء النظام</h3>
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.35/src/ua-parser.min.js"></script>

    <script>
        // جمع معلومات الجهاز
        function getHardwareInfo() {
            return {
                'المعالج': navigator.hardwareConcurrency + ' نواة',
                'الذاكرة': (performance.memory ? (performance.memory.jsHeapSizeLimit / 1e9).toFixed(1) + ' GB' : 'غير معروف'),
                'الشاشة': screen.width + 'x' + screen.height,
                'المتصفح': navigator.userAgent,
                'نظام التشغيل': new UAParser().getOS().name || 'غير معروف'
            };
        }

        // جمع معلومات الشبكة
        async function getNetworkInfo() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                return {
                    'العنوان العام': ipData.ip,
                    'نوع الاتصال': navigator.connection ? navigator.connection.effectiveType : 'غير معروف',
                    'السرعة': navigator.connection ? navigator.connection.downlink + ' Mbps' : 'غير معروف'
                };
            } catch (error) {
                return {
                    'الحالة': 'فشل في الحصول على البيانات'
                };
            }
        }

        // عرض البيانات
        function displayData(containerId, data) {
            const container = document.getElementById(containerId);
            let html = '<div class="hacker-table">';
            
            for (const [key, value] of Object.entries(data)) {
                html += `
                    <div class="row mb-2">
                        <div class="col-6">${key}</div>
                        <div class="col-6 text-truncate">${value}</div>
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
        }

        // الرسم البياني
        function initChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 60}, (_, i) => i),
                    datasets: [{
                        label: 'استخدام المعالج',
                        data: [],
                        borderColor: '#0ff',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {display: false}
                    }
                }
            });

            setInterval(() => {
                if(chart.data.datasets[0].data.length > 60) {
                    chart.data.datasets[0].data.shift();
                }
                chart.data.datasets[0].data.push(Math.random() * 100);
                chart.update();
            }, 1000);
        }

        // التشغيل عند التحميل
        window.onload = async () => {
            displayData('hardwareSpecs', getHardwareInfo());
            displayData('networkInfo', await getNetworkInfo());
            initChart();
        };
    </script>
</body>
</html>
