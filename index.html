<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير الكوكيز المتقدم</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --danger-color: #ff4444;
            --background-dark: #1a1a1a;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            background: var(--primary-color);
            color: white;
        }

        button.danger {
            background: var(--danger-color);
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .cookie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .cookie-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
            position: relative;
        }

        .cookie-props {
            margin-top: 15px;
            background: #404040;
            padding: 15px;
            border-radius: 8px;
        }

        .prop-item {
            margin: 10px 0;
            padding: 8px;
            background: #505050;
            border-radius: 5px;
            word-break: break-all;
        }

        .cookie-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛠️ مدير الكوكيز الاحترافي</h1>
            <p>أداة متقدمة لإدارة وإنشاء وعرض جميع ملفات تعريف الارتباط</p>
        </div>

        <div class="controls">
            <button onclick="createAdvancedCookies()">🍪 إنشاء كوكيز تجريبية</button>
            <button onclick="showAllCookies()">🔍 عرض جميع الكوكيز</button>
            <button class="danger" onclick="deleteAllCookies()">🗑️ حذف الكل</button>
        </div>

        <div class="cookie-grid" id="cookieContainer"></div>
    </div>

    <script>
        // إنشاء كوكيز متقدمة بأنواع مختلفة
        function createAdvancedCookies() {
            const date = new Date();
            date.setFullYear(date.getFullYear() + 1);

            // أنواع مختلفة من الكوكيز
            const cookies = [
                {
                    name: 'test_session',
                    value: 'session_data_123',
                    attributes: 'path=/; SameSite=Lax'
                },
                {
                    name: 'secure_cookie',
                    value: 'encrypted_data',
                    attributes: 'Secure; HttpOnly; path=/; SameSite=Strict'
                },
                {
                    name: 'persistent_cookie',
                    value: 'long_term_data',
                    attributes: `expires=${date.toUTCString()}; path=/; domain=${window.location.hostname}`
                },
                {
                    name: 'third_party',
                    value: 'tracking_data',
                    attributes: 'path=/; domain=.example.com'
                }
            ];

            cookies.forEach(cookie => {
                document.cookie = `${cookie.name}=${encodeURIComponent(cookie.value)}; ${cookie.attributes}`;
            });

            showAllCookies();
        }

        // عرض جميع الكوكيز بتفاصيلها
        function showAllCookies() {
            const cookies = parseCookiesWithDetails();
            const container = document.getElementById('cookieContainer');
            container.innerHTML = '';

            if (cookies.length === 0) {
                container.innerHTML = '<div class="cookie-card">لا توجد كوكيز متاحة</div>';
                return;
            }

            cookies.forEach(cookie => {
                const card = document.createElement('div');
                card.className = 'cookie-card';
                
                const content = `
                    <h3>${cookie.name}</h3>
                    <div class="cookie-props">
                        <div class="prop-item">
                            <strong>القيمة:</strong> ${cookie.value}
                        </div>
                        <div class="prop-item">
                            <strong>المجال:</strong> ${cookie.domain || window.location.hostname}
                        </div>
                        <div class="prop-item">
                            <strong>المسار:</strong> ${cookie.path || '/'}
                        </div>
                        <div class="cookie-meta">
                            <span>${cookie.secure ? '🔐 آمن' : '⚠️ غير آمن'}</span>
                            <span>${cookie.httpOnly ? '🛡️ HttpOnly' : '🌐 قابل للوصول'}</span>
                        </div>
                    </div>
                `;

                card.innerHTML = content;
                container.appendChild(card);
            });
        }

        // تحليل الكوكيز مع تفاصيلها الكاملة
        function parseCookiesWithDetails() {
            return document.cookie.split(';').map(cookie => {
                const [nameValue, ...rest] = cookie.trim().split(';');
                const [name, value] = nameValue.split('=');
                
                const details = rest.reduce((acc, attr) => {
                    const [key, val] = attr.split('=');
                    acc[key.trim().toLowerCase()] = val ? val.trim() : true;
                    return acc;
                }, {});

                return {
                    name: name.trim(),
                    value: decodeURIComponent(value || ''),
                    domain: details.domain,
                    path: details.path,
                    expires: details.expires,
                    secure: !!details.secure,
                    httpOnly: !!details.httponly,
                    samesite: details.samesite
                };
            });
        }

        // حذف جميع الكوكيز
        function deleteAllCookies() {
            const cookies = document.cookie.split(';');
            
            cookies.forEach(cookie => {
                const [name] = cookie.split('=');
                document.cookie = `${name.trim()}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/`;
            });

            showAllCookies();
        }

        // التحديث التلقائي عند تغيير الكوكيز
        setInterval(() => {
            if (document.cookie !== document.cookie) {
                showAllCookies();
            }
        }, 1000);

        // التحميل الأولي
        showAllCookies();
    </script>
</body>
</html>
