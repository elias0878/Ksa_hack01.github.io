<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الوعي الأمني - معلومات الجهاز الحساسة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #4a4a4a;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            background: #252525;
        }

        h1, h2 {
            color: #e74c3c;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }

        .info-item {
            margin: 15px 0;
            padding: 12px;
            background: #3d3d3d;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }

        .warning {
            color: #f39c12;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔒 المعلومات الحساسة للجهاز (لأغراض توعوية فقط)</h1>
        <div class="warning">⚠️ تحذير: هذه المعلومات قد تستخدم لأغراض التتبع أو الاختراق!</div>

        <!-- قسم المعلومات الحساسة -->
        <div class="section">
            <h2>🕵️ المعلومات الشخصية</h2>
            <div id="identity-info"></div>
            <button onclick="getExactLocation()">الحصول على الموقع الدقيق</button>
            <div id="location-info"></div>
        </div>

        <div class="section">
            <h2>📡 اتصالات الشبكة</h2>
            <div id="network-info"></div>
            <div id="webrtc-ips"></div>
        </div>

        <div class="section">
            <h2>🔋 حالة الجهاز</h2>
            <div id="device-status"></div>
        </div>

        <div class="section">
            <h2>🛡️ الأمان والخصوصية</h2>
            <div id="security-info"></div>
        </div>

        <div class="section">
            <h2>🌐 النشاط الرقمي</h2>
            <div id="digital-footprint"></div>
        </div>
    </div>

    <script>
        // جمع المعلومات الحساسة
        const getSensitiveData = async () => {
            let data = '';

            // معلومات الهوية
            data += `<div class="info-item">
                <span style="color:#e74c3c">🆔 البصمة الرقمية:</span> 
                ${navigator.userAgent + screen.width + screen.height + navigator.platform}
            </div>`;

            // معلومات الشبكة المتقدمة
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if(connection) {
                data += `<div class="info-item">
                    <span style="color:#e74c3c">📶 جودة الاتصال:</span>
                    ${connection.effectiveType} - ${connection.downlink}Mbps
                </div>`;
            }

            // معلومات البطارية
            if(navigator.getBattery) {
                const battery = await navigator.getBattery();
                data += `<div class="info-item">
                    <span style="color:#e74c3c">🔋 حالة الشحن:</span>
                    ${Math.floor(battery.level * 100)}% - 
                    ${battery.charging ? 'شحن' : 'غير موصول بالشحن'}
                </div>`;
            }

            // معلومات الذاكرة
            if(navigator.deviceMemory) {
                data += `<div class="info-item">
                    <span style="color:#e74c3c">💾 ذاكرة الجهاز:</span>
                    ${navigator.deviceMemory}GB
                </div>`;
            }

            // كشف عناوين IP المحلية عبر WebRTC
            const getLocalIPs = async () => {
                const ips = [];
                const pc = new RTCPeerConnection({iceServers:[]});
                
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
                
                pc.onicecandidate = ice => {
                    if(!ice.candidate) return;
                    const ip = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/.exec(ice.candidate.candidate)[1];
                    if(!ips.includes(ip)) ips.push(ip);
                };
                
                setTimeout(() => {
                    document.getElementById('webrtc-ips').innerHTML = `
                        <div class="info-item">
                            <span style="color:#e74c3c">📡 عناوين IP داخلية:</span>
                            ${ips.join(', ')}
                        </div>
                    `;
                }, 1000);
            };
            getLocalIPs();

            // معلومات التتبع
            data += `<div class="info-item">
                <span style="color:#e74c3c">🍪 الكوكيز:</span>
                ${document.cookie || 'لا يوجد'}
            </div>`;

            data += `<div class="info-item">
                <span style="color:#e74c3c">💾 التخزين المحلي:</span>
                ${localStorage.length ? `${localStorage.length} عنصر` : 'فارغ'}
            </div>`;

            // معلومات إضافية
            data += `<div class="info-item">
                <span style="color:#e74c3c">🔍 إعدادات الخصوصية:</span>
                ${navigator.doNotTrack || 'غير مفعل'}
            </div>`;

            document.getElementById('identity-info').innerHTML = data;
        };

        // الحصول على الموقع الدقيق
        const getExactLocation = () => {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    document.getElementById('location-info').innerHTML = `
                        <div class="info-item">
                            <span style="color:#e74c3c">📍 الإحداثيات:</span>
                            خط العرض: ${position.coords.latitude}<br>
                            خط الطول: ${position.coords.longitude}<br>
                            الدقة: ±${position.coords.accuracy} متر
                        </div>
                        <div class="warning">⚠️ يمكن استخدام موقعك في تتبع تحركاتك!</div>
                    `;
                });
            }
        };

        // معلومات الأمان
        const securityCheck = () => {
            let securityData = '';
            
            securityData += `<div class="info-item">
                <span style="color:#e74c3c">🔒 الاتصال الآمن:</span>
                ${window.location.protocol === 'https:' ? 'نعم ✔️' : 'لا ❌'}
            </div>`;

            securityData += `<div class="info-item">
                <span style="color:#e74c3c">🛡️ وضع الحماية:</span>
                ${navigator.webdriver ? 'مشتبه به ⚠️' : 'عادي ✔️'}
            </div>`;

            securityData += `<div class="info-item">
                <span style="color:#e74c3c">👁️ التتبع:</span>
                ${navigator.plugins.length} إضافات - 
                ${navigator.languages.join(', ')} لغات
            </div>`;

            document.getElementById('security-info').innerHTML = securityData;
        };

        // بدء جمع المعلومات
        getSensitiveData();
        securityCheck();

        // نصائح أمنية
        const tips = [
            "❌ تجنب مشاركة موقعك الدقيق مع المواقع غير الموثوقة",
            "🔐 استخدم دائما الاتصال HTTPS",
            "🧹 قم بحذف الكوكيز بانتظام",
            "🛡️ قم بتعطيل البيانات الموقع عند عدم الحاجة",
            "📵 إياك والسماح بالإشعارات من مواقع غير معروفة"
        ];

        tips.forEach(tip => {
            document.getElementById('digital-footprint').innerHTML += `
                <div class="info-item">${tip}</div>
            `;
        });
    </script>
</body>
</html>
